<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub-like Calendar</title>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-year">&lt;</button>
            <h2 id="current-date">2024</h2>
            <button id="next-year">&gt;</button>
        </div>
        
        <div class="calendar-content">
            <div class="days-of-week-container">
                <!-- Jours de la semaine seront affichÃ©s ici -->
            </div>
            <div class="calendar-body" id="calendar-body">
                <!-- Grille du calendrier sera affichÃ©e ici -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
